<!DOCTYPE html>
<html>
<head>
    <title>Jawaban Nomer 2</title>
    <style type="text/css">
        h2 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #f9f9f9;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 10px;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        table:last-child {
            margin-top: 20px;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        td[id^="penentuanKeterangan"] {
            color: green;
        }
        td[id^="penentuanGrade"] {
            color: #ff5722;
        }
    </style>
</head>
<body>
    <h2>Indeks Prestasi Mahasiswa</h2>
    
    <table border="1">
        <tr>
            <th>Nilai Tugas</th>
            <th>Absensi</th>
            <th>Quis</th>
            <th>UTS</th>
            <th>UAS</th>
        </tr>
        <tr>
            <td><input type="number" id="tugas" min="0" max="100"></td>
            <td><input type="number" id="absensi" min="0" max="100"></td>
            <td><input type="number" id="quis" min="0" max="100"></td>
            <td><input type="number" id="uts" min="0" max="100"></td>
            <td><input type="number" id="uas" min="0" max="100"></td>
        </tr>
    </table>

        <!-- Tombol Hitung Nilai -->
    <div class="button-container">
        <button onclick="hitungNilai()">Hitung Nilai</button>
    </div>
        <!-- Tombol Reset -->
    <div class="button-container">
        <button onclick="resetForm()">Reset</button>
    </div>


    <!-- Tabel Penentuan -->
    <table border="1">
        <tr>
            <th>Nilai Akhir</th>
            <th>Grade</th>
            <th>Indeks Prestasi</th>
            <th>Keterangan</th>
        </tr>
        <tr>
            <td id="penentuanNilaiAkhir"></td>
            <td id="penentuanGrade"></td>
            <td id="penentuanIndeksPrestasi"></td>
            <td id="penentuanKeterangan"></td>
        </tr>
    </table>

    <script>
        function hitungNilai() {
            // Mengambil nilai dari input
            var tugas = parseFloat(document.getElementById("tugas").value);
            var absensi = parseFloat(document.getElementById("absensi").value);
            var quis = parseFloat(document.getElementById("quis").value);
            var uts = parseFloat(document.getElementById("uts").value);
            var uas = parseFloat(document.getElementById("uas").value);

            // Menghitung nilai akhir (misalnya dengan bobot tertentu)
            var nilaiAkhir = (tugas + absensi + quis + uts + uas) / 5;

            // Menentukan indeks prestasi dan grade (misalnya dengan rentang tertentu)
            var indeksPrestasi, grade;
            if (nilaiAkhir >= 85) {
                indeksPrestasi = "4";
                keterangan = "Sangat Baik";
                grade = "A";
            } else if (nilaiAkhir >= 65) {
                indeksPrestasi = "3";
                keterangan = "Baik";
                grade = "B";
            } else if (nilaiAkhir >= 50) {
                indeksPrestasi = "2";
                keterangan = "Cukup";
                grade = "C";
            }else if (nilaiAkhir >= 30) {
                indeksPrestasi = "1";
                keterangan = "Kurang";
                grade = "D";
            }else {
                indeksPrestasi = "0";
                keterangan = "Tidak Lulus";
                grade = "E";
            }

            // Menampilkan hasil perhitungan ke tabel penentuan
            document.getElementById("penentuanNilaiAkhir").innerHTML = nilaiAkhir.toFixed(2);
            document.getElementById("penentuanKeterangan").innerHTML = keterangan;
            document.getElementById("penentuanIndeksPrestasi").innerHTML = indeksPrestasi;
            document.getElementById("penentuanGrade").innerHTML = grade;
        }

        // Fungsi untuk mereset form
        function resetForm() {
            // Menghapus nilai dari input
            document.getElementById("tugas").value = "";
            document.getElementById("absensi").value = "";
            document.getElementById("quis").value = "";
            document.getElementById("uts").value = "";
            document.getElementById("uas").value = "";

            // Menghapus hasil perhitungan di tabel penentuan
            document.getElementById("penentuanNilaiAkhir").innerHTML = "";
            document.getElementById("penentuanKeterangan").innerHTML = "";
            document.getElementById("penentuanIndeksPrestasi").innerHTML = "";
            document.getElementById("penentuanGrade").innerHTML = "";
        }
    </script>
</body>
</html>
