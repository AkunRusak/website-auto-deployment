<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Auto Deployment</title>
    <link rel="website icon" type="png" href="man3.png">
    <link rel="stylesheet" type="text/css" href="gallery.css">
</head>
<body>
    <header>
        <a href="#" class="logo">公式ウェブサイト</a>
        <div class="menuToggle"></div>
        <ul class="nav">
        <li class="active"><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="uts.html" target="_blank">Tugas</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
        </ul>
    </header>
    <div class="container">
        <div class="box">
            <span style="--i:1;"><img src="gallery/rara11.jpg" alt=""></span>
            <span style="--i:2;"><img src="gallery/rara12.jpg" alt=""></span>
            <span style="--i:3;"><img src="gallery/rara13.jpg" alt=""></span>
            <span style="--i:4;"><img src="gallery/rara14.jpg" alt=""></span>
            <span style="--i:5;"><img src="gallery/rara15.jpg" alt=""></span>
            <span style="--i:6;"><img src="gallery/rara16.jpg" alt=""></span>
            <span style="--i:7;"><img src="gallery/rara17.jpg" alt=""></span>
            <span style="--i:8;"><img src="gallery/rara8.jpg" alt=""></span>
        </div>
    </div>
    <div class="btns">
        <div class="btn prev"></div>
        <div class="btn next"></div>
    </div>
    <script>
        let prev = document.querySelector('.prev');
        let next = document.querySelector('.next');
        let box = document.querySelector('.box');

        let degrees = 0;

        prev.addEventListener('click', function(){
            degrees += 45;
            box.style = `transform: perspective(1000px) rotateY(${degrees}deg)`;
        })

        next.addEventListener('click', function(){
            degrees -= 45;
            box.style = `transform: perspective(1000px) rotateY(${degrees}deg)`;
        })
    </script>
</body>
</html>
