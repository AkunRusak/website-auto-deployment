<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS Dwi Prasetyo</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            font-family: 'Open Sans', sans-serif;
        }
        nav{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            display: flex;
            background-color: #DFA878;
            justify-content: space-between;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(20px);
        }
        nav .logo{
            position: relative;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2em;
        }
        nav ul{
            position: relative;
            display: flex;
            gap: 40px;
        }
        nav ul li{
            list-style: none;
        }
        nav ul li a{
            text-decoration: none;
            font-weight: 500;
            font-size: 1.2em;
        }
        .header {
  width: 100%;
  height: 100vh;
  padding: 0 10vw;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 50px;
}

.header-heading {
  font-size: 2.5rem;
  font-weight: 300;
  margin-bottom: 40px;
}

.header-heading .brand-name {
  display: block;
  text-transform: capitalize;
  font-size: 5rem;
  margin: 10px 0;
  font-weight: 400;
}

.brand-name span {
  color: #9f5264;
}

.btn {
  color: #121212;
  text-decoration: none;
  cursor: pointer;
  background: #fff;
  border: 1px solid #cecece;
  border-radius: 10px;
  padding: 10px 30px;
  text-transform: capitalize;
  transition: .5s;
  margin-right: 20px;
}

.header-img-container {
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.header-img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 300px;
  height: 400px;
  /* object-fit: cover; */
}

.circle {
  width: 400px;
  height: 400px;
  border-radius: 50%;
  background: #9f5264;
  margin-left: 20px;
  position: relative;
  user-select: none;
}

.circle::before {
  content: '';
  position: absolute;
  top: 40px;
  left: 40px;
  bottom: 40px;
  right: 40px;
  border: 10px solid #fff;
  border-radius: 50%;
}
#uts-section {
  position: relative;
  padding: 100px 10vw;
}

.heading {
  text-align: center;
  text-transform: capitalize;
  font-size: 3rem;
  font-weight: 300;
  margin-bottom: 100px;
}

.uts-container {
  width: 100%;
  margin: 50px 0 100px;
  display: flex;
  justify-content: center;
  gap: 100px;
}

.sub-heading {
  font-size: 2.5rem;
  font-weight: 300;
  margin: 40px 0;
  text-transform: capitalize;
}

.uts {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 60px;
}
a{
    text-decoration: none;
}

.uts-name {
  padding: 10px 20px;
  background: #fff;
  border: 1px solid #cecece;
  cursor: pointer;
  transition: .2s;
  border-radius: 10px;
}

.uts-name:hover {
  color: #fff;
  background-color: #9f5264;
}
/* Styling untuk lebar > 700px */
@media (min-width: 701px) {
    .header {
        padding: 0 10vw;
    }

    .header-img {
        width: 300px;
        height: 400px;
    }

    .circle {
        width: 400px;
        height: 400px;
        margin-left: 20px;
    }

    .uts-container {
        gap: 100px;
    }
}

/* Styling untuk lebar <= 700px */
@media (max-width: 700px) {
    .nav {
        flex-direction: column;
        position: static;
        background-color: transparent;
        padding: 20px;
        width: 100%;
    }

    nav ul li {
        margin-bottom: 10px;
    }

    .header {
        flex-direction: column-reverse;
        align-items: center;
        padding: 20px 10vw;
        text-align: center;
    }

    .header-img {
        width: 250px;
        height: auto;
    }

    .circle {
        width: 300px;
        height: 300px;
        margin-left: 0;
    }

    .uts-container {
        flex-direction: column;
        align-items: center;
        gap: 30px;
    }

    .uts-name {
        padding: 10px 15px;
    }
}

    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">UTS</a>
        <div class="menuToggle">
            <ul class="nav">
                <li class="active"><a href="#home-section">Home</a></li>
                <li><a href="#uts-section">UTS</a></li>
            </ul>
        </div>
    </nav>
    <header class="header" id="home-section">
        <div class="content">
            <h1 class="header-heading">Hai, Aku Dwi<span class="brand-name">Berikut <span>Hasil UTS Hari Ini</span></span></h1>
        </div>
        <div class="header-img-container">
            <div class="circle"></div>
            <img src="man3.png" class="header-img" alt="Foto Profil">
        </div>
    </header>
    <section id="uts-section">
        <h1 class="heading">UTS</h1>
        <div class="uts-container">
        <p><a class="uts-name" href="soal1.html">Jawaban 1</a></p>
        <p><a class="uts-name" href="jawaban2.html">Jawaban 2</a></p>
        <p><a class="uts-name" href="jawaban3.html">Jawaban 3</a></p>
        </div>
        </section>
</body>
</html>
